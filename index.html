<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title> Text to Speech </title>
  <script>  
    function toggleContent() {
      var content = document.getElementById('expandable-content');
      var currentState = content.getAttribute('aria-expanded') === 'true';
      
      // Toggle the aria-expanded attribute
      content.setAttribute('aria-expanded', !currentState);
      
      // Toggle the visibility of the content
      if (!currentState) {
        content.style.display = 'block';
      } else {
        content.style.display = 'none';
      }
    }
  </script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.1/css/materialize.css">
</head>
<body>
<div class="container">
  <div class="row">
    <nav>
      <div class="nav-wrapper">
        <div class="col s12">
          <a href="/" class="brand-logo"> Taskbar Support </a>
        </div>
      </div>
    </nav>
  </div>
  <form class="col s8 offset-s2">
    <div class="row">
      <div class="input-field col s12">
        <textarea id="message" class="materialize-textarea"></textarea>
        <label>Write message</label>
      </div>
    </div>
    <style>
    .hidden {
      display: none;
    }
    .icon{
      width: 24px;
      height: 24px;
      vertical-align: middle;
    }
  </style>
    <a href="#" id="speak" class="waves-effect waves-light btn"><img src="./Icon/volume.png" class="icon"> </a>
    <a href="#" id="btnTalk" class="waves-effect waves-light btn"><img src="./Icon/mic.png" class="icon"></a>
    <a href="#" id="stop" class="waves-effect waves-light btn"><img src="./Icon/stop.png" class="icon"></a>
    <a onclick="toggleContent()" class="waves-effect waves-light btn"><img src="./Icon/setting.png" class="icon"></a>
    <div id="expandable-content" class="hidden" aria-expanded="false">
      <ul id="menu">
        <li>
          <div class="row">
          <label>Choose voice</label>
          <select id="voices"></select>
          </div>
        </li>
        <li>
          <div class="row">
            <div class="col s6">
              <label>Rate</label>
              <p class="range-field">
                <input type="range" id="rate" min="1" max="100" value="10" />
              </p>
            </div>
            <div class="col s6">
              <label>Pitch</label>
              <p class="range-field">
                <input type="range" id="pitch" min="0" max="2" value="1" />
              </p>
            </div>
            <div class="col s12">
              <p>N.B. Rate and Pitch only work with native voice.</p>
            </div>
          </div>
        </li>
      </ul>
    </div>

  </form>  
</div>

<div id="modal1" class="modal">
  <h4>Speech Synthesis not supported</h4>
  <p>Your browser does not support speech synthesis.</p>
  <p>We recommend you use Google Chrome.</p>
  <div class="action-bar">
    <a href="#" class="waves-effect waves-green btn-flat modal-action modal-close">Close</a>
  </div>
</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.1/js/materialize.js"></script>
<script src="textToSpeech.js"></script>
<script src="speechToText.js"></script>
</body>
</html>
